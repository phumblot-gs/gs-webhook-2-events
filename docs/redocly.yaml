extends:
  - recommended

apis:
  main:
    root: openapi.yaml

theme:
  openapi:
    schemaExpansionLevel: 2
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: JavaScript
        - lang: Python

  colors:
    primary:
      main: '#1a1a2e'
    success:
      main: '#16a34a'
    warning:
      main: '#ca8a04'
    error:
      main: '#dc2626'
    text:
      primary: '#1a1a2e'
    http:
      get: '#22c55e'
      post: '#3b82f6'
      put: '#f59e0b'
      delete: '#ef4444'

  typography:
    fontSize: '16px'
    fontFamily: 'Inter, system-ui, -apple-system, sans-serif'
    headings:
      fontFamily: 'Inter, system-ui, -apple-system, sans-serif'
    code:
      fontFamily: 'JetBrains Mono, Fira Code, monospace'


rules:
  no-unresolved-refs: error
  no-unused-components: warn
  operation-operationId: error
  operation-summary: error
  tag-description: warn
  info-contact: warn
  info-license: off
  security-defined: off
  operation-4xx-response: off
